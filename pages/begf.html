<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            /* Replace with your background image */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ddd;
        }

        .popup {
            text-align: center;
            background-color: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
            width: 80%;
            max-width: 400px;
        }

        .popup p {
            font-size: 24px;
            color: #eee;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #yesButton {
            background-color: #1f8b4c;
            color: #fff;
        }

        #yesButton:hover {
            background-color: #176f3a;
            transform: scale(1.05);
        }

        #noButton {
            background-color: #b0232a;
            color: #fff;
        }

        #noButton:hover {
            background-color: #8b1c22;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            display: none;
            font-size: 18px;
            color: #ddd;
            margin-top: 20px;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .authname {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #888;
            text-align: center;
            width: 100%;
        }

        /* Media queries for responsive font sizes */
        @media (max-width: 768px) {
            .popup p {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .message {
                font-size: 16px;
            }

            .authname {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .popup p {
                font-size: 18px;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }

            .message {
                font-size: 14px;
            }

            .authname {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="popup">
        <p>Will You Be My Girlfriend?</p>
        <div class="button-container">
            <button id="yesButton">SAY YES</button>
            <button id="noButton">NO</button>
        </div>
        <p class="message" id="yesMessage">Yay! Can't wait to spend time together! ‚ù§Ô∏è</p>
    </div>
    <div class="authname">
        Gaurav üíñ
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const yesMessage = document.getElementById('yesMessage');

        noButton.addEventListener('click', () => {
            // Generate random positions for the No button within the window
            const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'fixed';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            yesMessage.style.display = 'block';
        });
    </script>
</body>

</html>
