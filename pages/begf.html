<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            /* Replace with your background image */
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .popup {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
        }

        .popup p {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #yesButton {
            background-color: #28a745;
            color: white;
        }

        #yesButton:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #noButton {
            background-color: #dc3545;
            color: white;
        }

        #noButton:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            display: none;
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .authname{
            position: fixed;
            bottom: 30px;
            font-weight: 500;
            color: gray;

        }
    </style>
</head>

<body>
    <div class="popup">
        <p>Will You Be My Girlfriend?</p>
        <div class="button-container">
            <button id="yesButton">SAY YES</button>
            <button id="noButton">NO</button>
        </div>
        <p class="message" id="yesMessage">Yay! Can't wait to spend time together! ‚ù§Ô∏è</p>
    </div>
    <div class="authname" >
        Gaurav üíñ (Not a bad person)
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const yesMessage = document.getElementById('yesMessage');

        noButton.addEventListener('click', () => {
            // Generate random positions for the No button within the window
            const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'fixed';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            yesMessage.style.display = 'block';
        });
    </script>
</body>

</html>
